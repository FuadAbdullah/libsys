        <form method="POST" role="form" class="php-email-form" action="registerLibrarian.php">
            <h1>Register New Librarian Account</h1>

            <div class="row"> 
              <div class="col-md-6 form-group">
                <p>First Name</p>
                <input type = "text" class="form-control" name = "first_name" required ="true" id="name" maxlength="40" placeholder="First Name" />                  
                <div class="validate"></div>
              </div>
              <div class="col-md-6 form-group">
                <p>Last Name</p>
                <input type = "text" class="form-control" name = "last_name" required ="true" id="name" maxlength="40" placeholder="Last Name" />                  
                <div class="validate"></div>
              </div>
            </div>

            <div class="row"> 
              <div class="col-md-6 form-group">
                <p>Date of Birth</p>
                <input type = "Date" class="form-control" name = "dob" required ="true" placeholder="Date of Birth" />                  
                <div class="validate"></div>
              </div>
              <div class="col-md-6 form-group" style="padding-top: 10px; padding-right: 10px;">
                <label>Gender :</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
              </div>
            </div>

            <div class="row"> 
              <div class="col-md-6 form-group">
                <p>Phone Number</p>
                <input type = "tel" class="form-control" name = "phone_num" required ="true" placeholder="Phone Number (without dashes and country code)" maxlength="12" pattern="[0-9]{10-12}" data-rule="minlen:10" data-msg="The phone number must be between 10 to 12 digits"/>                  
                <div class="validate"></div>
              </div>
              <div class="col-md-6 form-group">
                <p>E-Mail</p>
                <input type = "email" class="form-control" name = "email" required ="true" id="email" maxlength="40" placeholder="E-mail" data-rule="email" data-msg="Please enter a valid email"/>                  
                <div class="validate"></div>
              </div>
            </div>
            
            <div class="row"> 
              <div class="col-md-6 form-group">
                <p>Password</p>
                <input type = "password" class="form-control" name = "input1" required ="true" placeholder="Password" maxlength="40" data-rule="minlen:6" data-msg="Please enter at least 6 chars of password" />                  
                <div class="validate"></div>
              </div>
              <div class="col-md-6 form-group">
                <p>Confirm Password</p>
                <input type = "password" class="form-control" name = "confirmPass" required ="true" placeholder="Confirm Password" maxlength="40" data-rule="minlen:6" data-msg="Please enter at least 6 chars of password" />                  
                <div class="validate"></div>
              </div>
            </div>
            
            <div class="row">
              <h2 style="padding-left: 15px;">Address</h2>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <p>Street</p>
                <input type = "text" class="form-control" name = "street" required ="true" placeholder="Street" maxlength="40" />                  
                <div class="validate"></div>
              </div>
              <div class="col-md-6 form-group">
                <p>City</p>
                <input type = "text" class="form-control" name = "city" required ="true" placeholder="City" maxlength="40" />                  
                <div class="validate"></div>
              </div>
            </div>

            <div class="row"> 
              <div class="col-md-6 form-group">
                <p>Postcode</p>
                <input type = "text" class="form-control" name = "postcode" required ="true" placeholder="Postcode [must be exactly 5 digits]" pattern="[0-9]{5}" maxlength="5" data-rule="minlen:5" data-msg="The postcode must be exactly 5 digits" />                  
                <div class="validate"></div>
              </div>
              <div class="col-md-6 form-group">
                <p>State</p>
                <input type = "text" class="form-control" name = "state" required ="true" placeholder="State" maxlength="30" />                  
                <div class="validate"></div>
              </div>
            </div>

              <div class="error-message"></div>
              <div class="sent-message"></div>
